config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  d_hypr:
    src: config/hypr
    dst: ~/.config/hypr
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
  d_bpytop:
    src: config/bpytop
    dst: ~/.config/bpytop
  d_cava:
    src: config/cava
    dst: ~/.config/cava
  d_lvim:
    src: config/lvim
    dst: ~/.config/lvim
  d_neofetch:
    src: config/neofetch
    dst: ~/.config/neofetch
  d_peaclock:
    src: config/peaclock
    dst: ~/.config/peaclock
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_waybar:
    src: config/waybar
    dst: ~/.config/waybar
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  d_dunst:
    src: config/dunst
    dst: ~/.config/dunst
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  d_betterdiscord:
    src: config/BetterDiscord
    dst: ~/.config/BetterDiscord
  f_gh-open.sh:
    src: dev/sh/gh-open.sh
    dst: ~/dev/sh/gh-open.sh
    chmod: '755'
  d_com.github.johnfactotum.foliate:
    src: config/com.github.johnfactotum.Foliate
    dst: ~/.config/com.github.johnfactotum.Foliate
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
    chmod: '700'
  d_gtk-4.0:
    src: config/gtk-4.0
    dst: ~/.config/gtk-4.0
    chmod: '700'
  d_rose-pine-dark:
    src: themes/Rose-Pine-Dark
    dst: ~/.themes/Rose-Pine-Dark
  d_rose-pine-dark-hdpi:
    src: themes/Rose-Pine-Dark-hdpi
    dst: ~/.themes/Rose-Pine-Dark-hdpi
  d_rose-pine-dark-xhdpi:
    src: themes/Rose-Pine-Dark-xhdpi
    dst: ~/.themes/Rose-Pine-Dark-xhdpi
  d_rose-pine-light:
    src: themes/Rose-Pine-Light
    dst: ~/.themes/Rose-Pine-Light
  d_rose-pine-light-hdpi:
    src: themes/Rose-Pine-Light-hdpi
    dst: ~/.themes/Rose-Pine-Light-hdpi
  d_rose-pine-light-xhdpi:
    src: themes/Rose-Pine-Light-xhdpi
    dst: ~/.themes/Rose-Pine-Light-xhdpi
  d_macchina:
    src: config/macchina
    dst: ~/.config/macchina
  f_arch.png:
    src: Pictures/arch.png
    dst: ~/Pictures/arch.png
profiles:
  archlinux:
    dotfiles:
    - d_hypr
    - d_nvim
    - d_kitty
    - d_bpytop
    - d_cava
    - d_lvim
    - d_neofetch
    - d_peaclock
    - d_rofi
    - d_waybar
    - f_zshrc
    - f_vimrc
    - d_dunst
    - d_ranger
    - d_betterdiscord
    - f_gh-open.sh
    - d_com.github.johnfactotum.foliate
    - d_gtk-3.0
    - d_gtk-4.0
    - d_rose-pine-dark
    - d_rose-pine-dark-hdpi
    - d_rose-pine-dark-xhdpi
    - d_rose-pine-light
    - d_rose-pine-light-hdpi
    - d_rose-pine-light-xhdpi
    - d_macchina
    - f_arch.png
